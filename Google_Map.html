<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9LIWy4K-tAbilZmMz1KY1SZZsifAAobM&callback=initMap&libraries=&v=weekly"
        async></script>
    <script>
        function initMap() {
            const myLatLng = { lat: 24.761408922076473, lng: 120.95323383824378 };
             

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: myLatLng,
            });
            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Chu University 地圖",
            });
        }
    </script>
