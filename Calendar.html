<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
	<!-- jQuery v1.9.1 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<!-- Moment.js v2.20.0 -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.min.js"></script>
	<!-- FullCalendar v3.8.1 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.min.css" rel="stylesheet"  />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.print.css" rel="stylesheet" media="print"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.min.js"></script>
    
    <style>
   /*  .example {
    width:400px;
    height: 300px;
    } */
</style>

</head>

<body>

  <div id="example"></div>
  <script>
  	$( "#example" ).fullCalendar({
  		// 參數設定[註1]
  		header: { // 頂部排版
  			left: "prev,next today", // 左邊放置上一頁、下一頁和今天
  			center: "title", // 中間放置標題
  			right: "month,basicWeek,basicDay" // 右邊放置月、周、天
  		},
  		defaultDate: "2021-04-20", // 起始日期
  		weekends: true, // 顯示星期六跟星期日
  		editable: true,  // 啟動拖曳調整日期
  		events: [ // 事件
  			{ // 事件
  				title: "上課",
  				start: "2021-04-01"
  			},
  			{ // 事件(包含開始時間)
  				title: "CSS",
  				start: "2021-04-20T12:00:00"
  			},
  			{ // 事件(包含跨日開始時間、結束時間)
  				title: "JavaScript",
  				start: "2021-04-07",
  				end: "2021-04-10"
  			},
  			{ // 事件(包含開始時間、結束時間)
  				title: "C sharp",
  				start: "2021-04-13T10:30:00",
  				end: "2021-04-13T12:30:00"
  			},
  		/* 	{ // 事件(設定連結)
  				title: "Click for Google",
  				url: "http://google.com/",
  				start: "2021-04-20"
  			} */
  		]
  	});

  </script>

</body>

</html>
