<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./lib/main.css' rel='stylesheet' />
<script src='./lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2021-05-01',
      navLinks: true, 
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, 
      events: [
        {
          title: '*** 考試 ***',
          start: '2021-06-26'
        },
        {
          title: '*** 報名開始 ***',
          start: '2021-05-12'
        },
        {
          title: 'All Day Event',
          start: '2021-04-07'
        },
        {
          title: 'Long Event',
          start: '2021-04-02',
          end: '2021-04-05'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2021-04-013T13:30:00'
        },
        {
          title: 'Meeting',
          start: '2021-04-12T10:30:00',
          end: '2021-04-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2021-04-23T12:00:00'
        },
        {
          title: 'Happy Hour',
          start: '2021-04-29T20:00:00'
        },
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 18px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>

<body>
 <div id='calendar'></div>
</body>
</html>
