
<!-- saved from url=(0081)https://cdn.shoplytics.com/js/shoplytics-iframe/latest/track_cross_site_user.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script type="text/javascript">
    window.addEventListener("message", iframeMessageHandler, false);
    function iframeMessageHandler(event) {
      if (!event.data) { return; };
      action = event.data.action
      key = event.data.key
      value = event.data.value

      if (action == 'save'){
        window.localStorage.setItem(key, value)
      } else if (action == 'get') {
        event.source.postMessage({
          action: 'returnData',
          key: key,
          value: window.localStorage.getItem(key)
        }, '*')
      }
    }
</script>
</head><body></body></html>
